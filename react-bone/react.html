<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="wrapper"></div>
  </body>
  <script>
  const createDOMFromString = (domString) => {
    const div = document.createElement('div')
    div.innerHTML = domString
    return div
    }
  class LikeButton {
    constructor () {
      this.state = { isLiked: false };
    }

    changeLikeText () {
      console.log('[in changeLikeText]',this);
      const likeText = this.el.querySelector('.like-text');
      this.state.isLiked = !this.state.isLiked;
      likeText.innerHTML = this.state.isLiked ? 'Up' : 'Down';
    }

    render () {
      this.el = createDOMFromString(`
        <button class='like-button'>
          <span class='like-text'>Up</span>
          <span>üëç</span>
        </button>
      `)
      // this.el.addEventListener('click', this.changeLikeText.bind(this), false);
      this.el.addEventListener('click', this.changeLikeText, false);

      return this.el;
    }
  }


  const wrapper = document.querySelector('.wrapper');

  const likeButton1 = new LikeButton();
  console.log(likeButton1);

  console.log(likeButton1.render());
  console.log(likeButton1.el);
  wrapper.appendChild(likeButton1.render());

  </script>
</html>
